        <table id="dg" class="easyui-datagrid" title="Basic DataGrid" style="width: 100%"></table>

        <script>
                $('#dg').datagrid({
        url:'/../static/poos/json/finalEasyuiClassList.json',

        columns:[[
            {field:'Department',title:'Department',width:220},
            {field:'Course',title:'Course',width:100},
                {field:'Instructor',title:'Instructor',width:100},
                {field:'Session_id',title:'ID',width:40,align:'right'},

                {field:'Time',title:'Time',width:120,align:'right'},
                {field:'Weekday',title:'Day',width:50},
                {field:'Location',title:'Location',width:120,align:'center'},
                {field:'grade_A_rate',title:'A%',align:'right',sortable:true,width:50},
                {field:'grade_gt_B_rate',title:'gtB%',align:'right',sortable:true,width:50},
                {field:'grade_gt_C_rate',title:'gtC%',align:'right',sortable:true,width:50},
                {field:'grade_gt_P_rate',title:'gtP%',align:'right',sortable:true,width:50},
                {field:'rating',title:'rating',align:'right',sortable:true,width:50},
                {field:'votes_num',title:'votes',align:'right',sortable:true,width:50},
                {field:'igetc',title:'igetc',align:'center',width:140}
        ]],

                        pagination:true,
//                    pageNumber:1,
                    pageSize:50,
//                    pageList:[1000,2000,3000,3085],
                    sortOrder: 'desc',
                        singleSelect:true,
                        remoteSort:false,
                        multiSort:false,
                    fitColumns:false,
                    striped:true,
                    method:'post',
                    loadFilter: function(data){

            $('#dg').datagrid('enableFilter', [
                    {

                field:'grade_A_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_B_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_C_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_P_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'rating',
                type:'numberbox',
                options:{precision:0.1},
                op:['equal','notequal','less','greater']
            },

                    {
                field:'votes_num',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            }

            ]);
                    }




    });
        </script>
