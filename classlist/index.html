    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>SMC class list + grade distribution</title>
        <link rel="stylesheet" type="text/css" href="./static/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="./static/themes/icon.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="./static/jquery.easyui.min.js"></script>
        <style>
            #header{
                background-color: #3c8b3c;
                color: white;
                margin: 0;
                height: 90px;
                text-align: center;



            }
            #header >h1{
                margin:auto;
                vertical-align: middle;
                line-height: 90px;
            }
            body{
                margin:0;
            }
        </style>
<base target="_blank">

    </head>
    <body>
    <div id="header">
        <h1>SMC Class List + Grade Distribution</h1>
    </div>

        <div style="margin:20px 0;"></div>


            <table id='dg' class="easyui-datagrid" title="SMC class list" style="width:100%"
                data-options="singleSelect:true,remoteSort:false,pagination:true,pageSize:'50',
                multiSort:false,collapsible:false,url:'./static/finalEasyuiClassList.json',method:'get'">
            <thead>
                <tr>
                    <th data-options="field:'Department',width:210">Department</th>
                    <th data-options="field:'Course',width:100">Course</th>
                    <th data-options="field:'Instructor',width:100,align:'center'">Instructor</th>
                    <th data-options="field:'Session_id',width:40,align:'right'">ID</th>
                    <th data-options="field:'Time',width:120,align:'right'">Time</th>
                    <th data-options="field:'Weekday',width:40">Day</th>
                    <th data-options="field:'Location',width:120,align:'center'">Location</th>
                     <th data-options="field:'grade_A_rate',width:50,align:'center',sortable:'true',order:'desc'">A%</th>
                     <th data-options="field:'grade_gt_B_rate',width:50,align:'center',sortable:'true',order:'desc'">gtB%</th>
                     <th data-options="field:'grade_gt_C_rate',width:50,align:'center',sortable:'true',order:'desc'">gtC%</th>
                     <th data-options="field:'grade_gt_P_rate',width:50,align:'center',sortable:'true',order:'desc'">gtP%</th>
                     <th data-options="field:'rating',width:50,align:'center',sortable:'true',order:'desc'">rating</th>
                     <th data-options="field:'votes_num',width:50,align:'center',sortable:'true',order:'desc'">votes</th>
                     <th data-options="field:'igetc',width:130,align:'center'">igetc</th>
                    <th data-options="field:'Semester',width:80,align:'right'">semester</th>

                </tr>
            </thead>
        </table>

<script type="text/javascript" src="./static/datagrid-filter.js"></script>


<script>
                $(function(){
            var dg = $('#dg').datagrid();
            dg.datagrid('enableFilter', [
                    {

                field:'grade_A_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_B_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_C_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'grade_gt_P_rate',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            },
                    {
                field:'rating',
                type:'numberbox',
                options:{precision:0.1},
                op:['equal','notequal','less','greater']
            },

                    {
                field:'votes_num',
                type:'numberbox',
                options:{precision:1},
                op:['equal','notequal','less','greater']
            }

            ]);
        });

</script>
    </body>
    </html>
